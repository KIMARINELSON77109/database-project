{% extends 'base.html' %}

{% block main %}
    <section class="page-section cta">
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <div class="cta-inner text-center rounded">
              <h2 class="section-heading mb-5">
                <span class="section-heading-lower">Search Recipe</span>
              </h2>
                <form action="{{ url_for('recipes') }}" method="post">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="form-group">
                                    {{form.name.label}}
                                    {{form.name}}
                                </div>
                                <br />
                                {{ form.submit(class="btn btn-default")}}
                                <br />
                            </div>
                        </div> 
                    </div>
                </form>
                <h1 class="title"><strong>Recipe</strong></h1>
                {% for recipe in recipes %}
                    <div class="row border-style center profile profiles-container">
                        <image src="{{ url_for('static', filename='recipeImages/'+recipe[2]) }}" class="pro_pic">
                            <div class="col pro-data">
                                <span class="name">name: {{recipe[1] }}</span></br>
                                <span class="name">prep time: {{recipe[3] }}</span></br>
                                <span class="name">cook time: {{recipe[4]}}</span>
                            </div>
                        <div class="view-profile center col bio">
                            </br>
                            <a class="view-btn btn-recipe" href="{{ url_for('recipedetails', recipeid=recipe[0]) }}">View Recipe</a>
                        </div>
                    </div>
                {% endfor %}
             </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
